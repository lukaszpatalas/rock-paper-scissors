<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Jet Gun Bomb
    </title>
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <h1>Jet&nbsp;Gun&nbsp;Bomb
            </h1>
        </div>
        <p>Jet&nbsp;beats&nbsp;Gun&nbsp;|&nbsp;Bomb&nbsp;beats&nbsp;Jet&nbsp;|&nbsp;Gun&nbsp;beats&nbsp;Bomb</p>
    </header>
    <hr>
    <main class="main">
        <div class="message-area">
            <h2 id="round-info">Choose your weapon</h2>
            <p id="round-message">Score 5 points to win the game</p>
        </div>
        <div class="game-area">
            <div class="player-area">
                <div class="player-icon green-icon"><i class="fa-solid fa-person-military-rifle user-icon"></i></div>
                <h3>Player score: <span id="player-score">0</span></h3>
                <div class="player-select">
                    <div class="game-select jet" id="jet"><i class="fa-solid fa-jet-fighter choice-icon orange-hover"></i></div>
                    <div class="game-select gun" id="gun"><i class="fa-solid fa-gun choice-icon yellow-hover"></i></div>
                    <div class="game-select bomb" id="bomb"><i class="fa-solid fa-bomb choice-icon green-hover"></i></div>
                </div>
            </div>
            <div class="player-area">
                <div class="player-icon yellow-icon"><i class="fa-solid fa-skull user-icon"></i></div>
                <h3>Enemy score: <span id="computer-score">0</span></h3>
                <div class="enemy-select">
                    <div class="game-select jet" id="jet"><i class="fa-solid fa-jet-fighter choice-icon"></i></div>
                    <div class="game-select gun" id="gun"><i class="fa-solid fa-gun choice-icon"></i></div>
                    <div class="game-select bomb" id="bomb"><i class="fa-solid fa-bomb choice-icon"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2022 <span><a href="https://github.com/lukaszpatalas/"
                    target="_blank">lukaszpatalas&nbsp;</span><a href="https://github.com/lukaszpatalas/"
                target="_blank"><i class="fab fa-github github-icon"></i></a></p>
    </footer>
</body>

</html>
