<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors - The Odin Project
    </title>
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <h1><span class="orange">Jet&nbsp;</span><span class="yellow">Gun&nbsp;</span><span
                    class="green">Bomb</span>
            </h1>
        </div>
        <p><span class="orange">Jet&nbsp;</span>beats&nbsp;<span class="yellow">Gun&nbsp;</span>|&nbsp;<span
                class="green">Bomb&nbsp;</span>beats&nbsp;<span class="orange">Jet&nbsp;</span>|&nbsp;<span
                class="yellow">Gun&nbsp;</span>beats&nbsp;<span class="green">Bomb</span></p>
    </header>
    <hr>
    <main class="main">
        <div class="message-area">
            <h2>Choose your weapon</h2>
            <p>Score 5 points to win the game</p>
        </div>
        <div class="game-area">
            <div class="player-area">
                <div class="player-icon green"><i class="fa-solid fa-person-military-rifle user-icon"></i></div>
                <h3>Player score: <span>3</span></h3>
                <div class="player-select">
                    <div class="game-select"><i class="fa-solid fa-jet-fighter choice-icon" id="player-jet"></i></div>
                    <div class="game-select"><i class="fa-solid fa-gun choice-icon" id="player-gun"></i></div>
                    <div class="game-select"><i class="fa-solid fa-bomb choice-icon" id="player-bomb"></i></div>
                </div>
            </div>
            <div class="player-area">
                <div class="player-icon orange"><i class="fa-solid fa-skull user-icon"></i></div>
                <h3>Enemy score: <span>1</span></h3>
                <div class="enemy-select">
                    <div class="game-select"><i class="fa-solid fa-jet-fighter choice-icon" id="enemy-jet"></i></div>
                    <div class="game-select"><i class="fa-solid fa-gun choice-icon" id="enemy-gun"></i></div>
                    <div class="game-select"><i class="fa-solid fa-bomb choice-icon" id="enemy-bomb"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2022 <span class="yellow"><a href="https://github.com/lukaszpatalas/" target="_blank">lukaszpatalas&nbsp;</span><a
                href="https://github.com/lukaszpatalas/" target="_blank"><i class="fab fa-github github-icon"></i></a></p>
    </footer>
</body>

</html>
