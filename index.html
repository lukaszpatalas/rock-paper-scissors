<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors - The Odin Project
    </title>
</head>

<body style="background-image: url('/images/background.jpg')">
    <header class="header">
        <div class="header-wrap">
            <h1>Jet Gun Bomb</h1>
        </div>
        <p>Jet beats Gun | Bomb beats Jet | Gun beats Bomb</p>
    </header>
    <hr>
    <main class="main">
        <div class="message-area">
            <h2>Choose your weapon</h2>
            <p>Score 5 points to win the game</p>
        </div>
        <div class="game-area">
            <div class="player-area">
                <div class="player-icon"><i class="fa-solid fa-user-secret user-icon"></i></div>
                <h3>Player score: <span>3</span></h3>
                <div class="games-select">
                    <div class="game-select"><i class="fa-solid fa-jet-fighter choice-icon" id="jet"></i></div>
                    <div class="game-select"><i class="fa-solid fa-gun choice-icon" id="gun"></i></div>
                    <div class="game-select"><i class="fa-solid fa-bomb choice-icon" id="bomb"></i></div>
                </div>
            </div>
            <div class="player-area">
                <div class="player-icon"><i class="fa-solid fa-robot user-icon"></i></div>
                <h3>Enemy score: <span>1</span></h3>
                <div class="games-select">
                    <div class="game-select"><i class="fa-solid fa-jet-fighter choice-icon" id="jet"></i></div>
                    <div class="game-select"><i class="fa-solid fa-gun choice-icon" id="gun"></i></div>
                    <div class="game-select"><i class="fa-solid fa-bomb choice-icon" id="bomb"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2022 lukaszpatalas <a href="https://github.com/lukaszpatalas/"><i
                    class="fab fa-github github-icon"></i></a></p>
    </footer>
</body>

</html>
