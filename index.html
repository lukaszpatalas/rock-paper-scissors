<html lang="en">

<head>

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors - The Odin Project
    </title>

<body>
    <div style="display: flex; gap: 10px;">

        <i class="fa-solid fa-jet-fighter" style="padding: 20px ;color: red; height: 50px; border: 1px solid black;" id="scissors"></i>
        <i class="fa-solid fa-robot" style="padding: 20px ;color: red; height: 50px; border: 1px solid black;"></i>
        <i class="fa-solid fa-circle-user" style="padding: 20px ;color: red; height: 50px; border: 1px solid black;"></i>
    </div>
